<!DOCTYPE html>
<html>
	<head>
		<h1>Welcome {{name}}</h1>
	</head>

	<body>
		{% if not message %}
			<a href="/loginfork">Login</a>
			<a href="/register">Register</a>
		{% endif %}

		<style type="text/css">
			table, th, td{
				border: 1px solid black;
			}
		</style>

		<input type="checkbox" id = "One-Way" name = "One-Way">
		<label for="One-Way">One-Way</label>

		<input type="checkbox" id = "Round Trip" name = "Round Trip">
		<label for="Round Trip">Round Trip</label>

		<table>
			<th>Flight Number</th>
			<th>Departure Date</th>
			<th>Departure Time</th>

			{% for line in flights %}
				<tr>
					<td>{{line['FlightNumber']}}</td>
					<td>{{line['DepartureDate']}}</td>
					<td>{{line['DepartureTime']}}</td>
				</tr>
			{% endfor %}
		</table>


	</body>
</html>
