<body>
    Staff Registration
    <form action="/staffRegisterAuth" method="POST">
        <input type="text" name="staffUsername" placeholder="Username" required/> </br>
        <input type="password" name="password" placeholder="password" required/></br>
        <input type="text" name="firstName" placeholder="First Name" required/> </br>
        <input type="text" name="lastName" placeholder="Last Name" required/> </br>
        <input type="text" name="dob" placeholder="Date of Birth (YYYY-MM-DD)" required/> </br>
        <input type="text" name="airlineName" placeholder="Airline Name" required/> </br>

        <input type="submit" value=Register /> {% if error %}
        <p class="error"><strong>Error:</strong> {{error}}</p>
        {% endif %}
    </form>
    <a href="/">Go back</a>
</body>

</html>
